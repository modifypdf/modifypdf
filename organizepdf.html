<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Organizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f8fafc;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .back-button {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6366f1;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #eef2ff;
        }

        .title {
            font-size: 1.5rem;
            color: #1f2937;
            font-weight: 600;
        }

        .upload-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed #e5e7eb;
            border-radius: 0.75rem;
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #6366f1;
            background-color: #eef2ff;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: #6366f1;
        }

        .drop-text {
            color: #4b5563;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .or-text {
            color: #9ca3af;
            margin: 0.5rem 0;
        }

        .btn {
            background-color: #6366f1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: #4f46e5;
        }

        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .btn-download {
            background-color: #10b981;
        }

        .btn-download:hover {
            background-color: #059669;
        }

        .pages-container {
            display: none;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .pages-container.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .page-item {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: move;
            background-color: white;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            touch-action: none;
        }

        .page-item.dragging {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0.8;
        }

        .page-preview {
            width: 100%;
            height: 200px;
            background-color: #f3f4f6;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .page-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-number {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background-color: #6366f1;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            z-index: 1;
        }

        .delete-page {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #ef4444;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 1;
        }

        .delete-page:hover {
            background-color: #dc2626;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .supported-formats {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.visible {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .drag-ghost {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.8;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="text.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <h1 class="title">PDF Organizer</h1>
        </div>

        <div class="upload-container">
            <div id="dropZone" class="drop-zone">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="drop-text">Drag and drop PDF file here</p>
                <p class="or-text">or</p>
                <button class="btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
                <input type="file" id="fileInput" hidden accept="application/pdf">
            </div>
            <div class="supported-formats">
                Supported format: PDF
            </div>
        </div>

        <div id="pagesContainer" class="pages-container">
            <h2>Organize Pages</h2>
            <div id="pagesGrid" class="pages-grid"></div>
            <div class="actions">
                <button id="downloadBtn" class="btn btn-download">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download PDF
                </button>
                <button id="addMoreBtn" class="btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Add More Pages
                </button>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Processing PDF...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const pagesContainer = document.getElementById('pagesContainer');
        const pagesGrid = document.getElementById('pagesGrid');
        const downloadBtn = document.getElementById('downloadBtn');
        const addMoreBtn = document.getElementById('addMoreBtn');
        const loading = document.getElementById('loading');

        let pages = [];
        let originalPdf = null;
        let draggedItem = null;
        let draggedIndex = null;
        let mouseOffset = { x: 0, y: 0 };
        let dragGhost = null;

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);
        addMoreBtn.addEventListener('click', () => fileInput.click());
        downloadBtn.addEventListener('click', downloadPDF);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        async function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    try {
                        loading.classList.add('visible');
                        const arrayBuffer = await file.arrayBuffer();
                        originalPdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                        
                        // Clear existing pages if this is a new upload
                        if (!pagesContainer.classList.contains('visible')) {
                            pages = [];
                            pagesGrid.innerHTML = '';
                        }

                        // Load each page
                        for (let i = 1; i <= originalPdf.numPages; i++) {
                            const page = await originalPdf.getPage(i);
                            const viewport = page.getViewport({ scale: 0.5 });
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.width = viewport.width;
                            canvas.height = viewport.height;

                            await page.render({
                                canvasContext: context,
                                viewport: viewport
                            }).promise;

                            pages.push({
                                index: pages.length,
                                thumbnail: canvas.toDataURL(),
                                viewport: viewport
                            });
                        }

                        renderPages();
                        pagesContainer.style.display = 'block';
                        setTimeout(() => {
                            pagesContainer.classList.add('visible');
                            pagesContainer.scrollIntoView({ 
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }, 10);

                        downloadBtn.disabled = false;
                        loading.classList.remove('visible');

                    } catch (error) {
                        console.error('Error loading PDF:', error);
                        alert('Error loading PDF file. Please try again.');
                        loading.classList.remove('visible');
                    }
                } else {
                    dropZone.classList.add('shake');
                    setTimeout(() => dropZone.classList.remove('shake'), 500);
                    alert('Please select a PDF file.');
                }
            }
        }

        function renderPages() {
            pagesGrid.innerHTML = '';
            pages.forEach((page, index) => {
                const pageElement = document.createElement('div');
                pageElement.className = 'page-item';
                pageElement.innerHTML = `
                    <div class="page-number">Page ${index + 1}</div>
                    <button class="delete-page" onclick="deletePage(${index})">Ã—</button>
                    <div class="page-preview">
                        <img src="${page.thumbnail}" alt="Page ${index + 1}">
                    </div>
                `;

                // Add touch and mouse event listeners for drag and drop
                pageElement.addEventListener('mousedown', handleDragStart);
                pageElement.addEventListener('touchstart', handleDragStart, { passive: false });

                pagesGrid.appendChild(pageElement);
            });
        }

        function handleDragStart(e) {
            if (e.target.classList.contains('delete-page')) return;

            const touch = e.type === 'touchstart' ? e.touches[0] : e;
            draggedItem = this;
            draggedIndex = Array.from(pagesGrid.children).indexOf(draggedItem);

            // Create ghost element
            dragGhost = draggedItem.cloneNode(true);
            dragGhost.classList.add('drag-ghost');
            document.body.appendChild(dragGhost);

            // Calculate mouse offset relative to dragged item
            const rect = draggedItem.getBoundingClientRect();
            mouseOffset.x = touch.clientX - rect.left;
            mouseOffset.y = touch.clientY - rect.top;

            // Update ghost position
            updateGhostPosition(touch);

            draggedItem.classList.add('dragging');

            // Add move and end event listeners
            if (e.type === 'touchstart') {
                document.addEventListener('touchmove', handleDragMove, { passive: false });
                document.addEventListener('touchend', handleDragEnd);
            } else {
                document.addEventListener('mousemove', handleDragMove);
                document.addEventListener('mouseup', handleDragEnd);
            }
        }

        function handleDragMove(e) {
            e.preventDefault();
            const touch = e.type === 'touchmove' ? e.touches[0] : e;
            
            // Update ghost position
            updateGhostPosition(touch);

            // Find the element we're hovering over
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            if (target) {
                const pageItem = target.closest('.page-item');
                if (pageItem && pageItem !== draggedItem) {
                    const items = Array.from(pagesGrid.children);
                    const currentPos = items.indexOf(draggedItem);
                    const targetPos = items.indexOf(pageItem);

                    if (currentPos < targetPos) {
                        pageItem.after(draggedItem);
                    } else {
                        pageItem.before(draggedItem);
                    }
                    updatePageOrder();
                }
            }
        }

        function updateGhostPosition(touch) {
            if (dragGhost) {
                dragGhost.style.left = `${touch.clientX}px`;
                dragGhost.style.top = `${touch.clientY}px`;
            }
        }

        function handleDragEnd() {
            if (dragGhost) {
                dragGhost.remove();
                dragGhost = null;
            }

            draggedItem.classList.remove('dragging');
            draggedItem = null;
            draggedIndex = null;

            // Remove move and end event listeners
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
            document.removeEventListener('touchmove', handleDragMove);
            document.removeEventListener('touchend', handleDragEnd);
        }

        function updatePageOrder() {
            const newOrder = [];
            pagesGrid.querySelectorAll('.page-item').forEach((item, index) => {
                const pageNumber = parseInt(item.querySelector('.page-number').textContent.replace('Page ', '')) - 1;
                newOrder.push(pages[pageNumber]);
                item.querySelector('.page-number').textContent = `Page ${index + 1}`;
            });
            pages = newOrder;
        }

        function deletePage(index) {
            pages.splice(index, 1);
            renderPages();
            if (pages.length === 0) {
                pagesContainer.classList.remove('visible');
                setTimeout(() => {
                    pagesContainer.style.display = 'none';
                }, 500);
                downloadBtn.disabled = true;
            }
        }

        async function downloadPDF() {
            if (pages.length === 0) return;

            try {
                loading.classList.add('visible');
                
                // Create a new PDF document
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                
                // Add each page to the new PDF
                for (let i = 0; i < pages.length; i++) {
                    if (i > 0) pdf.addPage();
                    
                    // Convert data URL to image
                    const img = pages[i].thumbnail;
                    const viewport = pages[i].viewport;
                    
                    // Calculate dimensions to fit the page
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (viewport.height * pdfWidth) / viewport.width;
                    
                    pdf.addImage(img, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                }
                
                // Save the PDF
                pdf.save('organized.pdf');
                loading.classList.remove('visible');
            } catch (error) {
                console.error('Error creating PDF:', error);
                alert('Error creating PDF. Please try again.');
                loading.classList.remove('visible');
            }
        }
    </script>
</body>
</html>
